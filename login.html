		.login-sec .copy-text{position:absolute; width:80%; bottom:20px; font-size:13px; text-align:center;}
		.login-sec .copy-text i{color:black;}
		.login-sec .copy-text a{color: black;}
		.login-sec h2{margin-bottom:30px;  font-size:40px; color: black;}
		.login-sec h2:after{content:" "; width:100px; height:5px; background: #2b6cc4; display:block; margin-top:20px; border-radius:3px; margin-left:auto;margin-right:auto}
		.banner-text{width:70%; position:absolute; bottom:40px; padding-left:20px;}
		.banner-text h2{color:#fff; font-weight:600;}
		.banner-text h2:after{content:" "; width:100px; height:5px; background:#FFF; display:block; margin-top:20px; border-radius:3px;}
		.banner-text p{color:#fff;}
		
		@media screen and (max-width: 450px){
			.banner-sec{
				visibility: hidden;
			}
		}
		
		.google-button {
			height: 40px;
			border-width: 0;
			background: black;
			color: white;
			border-radius: 5px;
			white-space: nowrap;
			box-shadow: 1px 1px 0px 1px rgba(0, 0, 0, 0.05);
			transition-property: background-color, box-shadow;
			transition-duration: 150ms;
			transition-timing-function: ease-in-out;
			padding: 0;
			margin-left: 20%;
			margin-top: 10%;
		}
		.google-button:focus, .google-button:hover {
			box-shadow: 1px 4px 5px 1px rgba(0, 0, 0, 0.1);
		}
		.google-button:active {
			background-color: #e5e5e5;
			box-shadow: none;
			transition-duration: 10ms;
		}
		
		.google-button__icon {
			display: inline-block;
			vertical-align: middle;
			margin: 8px 0 8px 8px;
			width: 18px;
			height: 18px;
			box-sizing: border-box;
		}
		
		.google-button__icon--plus {
			width: 27px;
		}
		
		.google-button__text {
			display: inline-block;
			vertical-align: middle;
			padding: 0 24px;
			font-size: 14px;
			font-weight: bold;
			font-family: 'Roboto',arial,sans-serif;
		}
