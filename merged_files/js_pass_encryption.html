<html>
<head>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1/build/rollups/sha256.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1/build/components/enc-base64-min.js"></script>
</head>
<body>
    <input type="text" id="txtbox">
    <button type="button" onclick="encrypt()">ENCRYPT</button>
    <br><br>
    <label>encrypted</label>
    <div id="demo1"></div>
    <br>
    
    <label>decrypted</label>
    <div id="demo2"></div>
    
    <br>
    <label>Actual Message</label>
    <div id="demo3"></div>
    <script>
        function encrypt(){
            var value = document.getElementById('txtbox').value;
            var encrypted = CryptoJS.AES.encrypt(value, "Secret Passphrase");
            //U2FsdGVkX18ZUVvShFSES21qHsQEqZXMxQ9zgHy+bu0=
            
            var decrypted = CryptoJS.AES.decrypt(encrypted, "Secret Passphrase");
            //4d657373616765
            
            
            document.getElementById("demo1").innerHTML = encrypted;
            document.getElementById("demo2").innerHTML = decrypted;
            document.getElementById("demo3").innerHTML = decrypted.toString(CryptoJS.enc.Utf8);
        }
        
    </script>
</body>
</html>
